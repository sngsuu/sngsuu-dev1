            <div class="card" style="text-align: left;">
                <h2>서비스 관련 문의</h2>
                <p>궁금한 점이나 제안 사항이 있으시면 아래 양식을 통해 문의해주세요. 보내주신 소중한 의견은 서비스 개선에 큰 도움이 됩니다.</p>

                        <input type="email" id="email" name="_replyto" required>
                    </div>
                    <div class="input-group">
                        <label for="message">문의 내용</label>
                        <textarea id="message" name="message" rows="6" required></textarea>
                    </div>
                    <button type="submit" id="calculate-btn" style="margin-top: 1rem;">문의 보내기</button>
                    <p style="font-size:0.9em; color: #6c757d; text-align: center; margin-top: 1.5rem;">
                        보내주신 문의는 평일 기준 2~3일 내에 회신드리기 위해 노력하고 있습니다.
