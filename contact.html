<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문의 | 연봉 실수령액 계산기</title>
    <link href="/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>문의</h1>
        </header>

        <main>
            <div class="card" style="text-align: left;">
                <h2>서비스 관련 문의</h2>
                <p>궁금한 점이나 제안 사항이 있으시면 아래 양식을 통해 문의해주세요.</p>

                <form action="https://formspree.io/f/xgoylknj" method="POST">
                    <div class="input-group">
                        <label for="name">이름</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="input-group">
                        <label for="email">이메일</label>
                        <input type="email" id="email" name="_replyto" required>
                    </div>
                    <div class="input-group">
                        <label for="message">메시지</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" id="calculate-btn" style="margin-top: 1rem;">문의하기</button>
                    <p style="font-size:0.9em; color: #6c757d; text-align: center; margin-top: 1.5rem;">
                        문의하신 내용은 Formspree를 통해 안전하게 전달됩니다.
                    </p>
                </form>
            </div>
        </main>

        <footer>
            <a href="/">홈으로 돌아가기</a>
        </footer>
    </div>
</body>
</html>
