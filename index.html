<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연봉 실수령액 계산기 | 간편한 월급 계산</title>
    <meta name="description" content="연봉과 부양가족 수를 입력하여 4대보험과 세금을 제외한 월별, 연간 실수령액을 간편하게 계산해보세요." />
    <meta name="google-adsense-account" content="ca-pub-3424938539294294">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3424938539294294"
     crossorigin="anonymous"></script>
    <link href='/style.css' rel='stylesheet'>
</head>
<body>

    <div class="container">
        <header>
            <h1>연봉 실수령액 계산기 (한국 기준)</h1>
            <p>4대보험과 세금을 고려해 월 실수령액을 예상합니다.</p>
        </header>

        <div class="ads-container" style="margin: 1.5rem 0; text-align: center;">
            <!-- 연봉 실수령액 계산기 상단 광고 단위 -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-3424938539294294"
                 data-ad-slot="YOUR_AD_SLOT_ID"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
            <p style="font-size:0.8em; color:#6c757d; margin-top:0.5rem;">광고</p>
        </div>

        <main>
            <div class="card">
                <div class="calculator-area">
                    <div class="input-group">
                        <label for="annual-salary">연봉 (원)</label>
                        <input type="number" id="annual-salary" placeholder="예: 50000000" min="0">
                    </div>
                    <div class="input-group">
                        <label for="dependents">부양가족 수</label>
                        <select id="dependents">
                            <option value="1">1명 (본인)</option>
                            <option value="2">2명</option>
                            <option value="3">3명</option>
                            <option value="4">4명</option>
                            <option value="5">5명 이상</option>
                        </select>
                    </div>
                    <button id="calculate-btn">계산하기</button>
                </div>
            </div>

            <div id="result-area" class="card result-card" style="display: none;">
                <h2>계산 결과</h2>
                <div class="result-item">
                    <span>월 예상 실수령액</span>
                    <strong id="monthly-net-salary">0 원</strong>
                </div>
                <div class="result-item">
                    <span>연간 예상 실수령액</span>
                    <strong id="annual-net-salary">0 원</strong>
                </div>
            </div>

            <div class="disclaimer">
                <p>※ 본 계산은 한국 4대보험 기준의 예상치입니다.</p>
                <p>※ 정확한 금액은 회사/개인 상황에 따라 달라질 수 있습니다.</p>
            </div>
        </main>

        <footer>
            <a href="/privacy-policy.html">개인정보처리방침</a>
            <span class="separator">|</span>
            <a href="/about.html">소개</a>
            <span class="separator">|</span>
            <a href="/contact.html">문의</a>
        </footer>
    </div>

    <script defer type="text/javascript" src="/main.js"></script>
</body>
</html>
